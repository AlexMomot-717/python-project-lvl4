<!doctype html>
{% load i18n %}
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>{% translate "Hexlet task manager" %}</title>
		{% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
	</head>
	<body class="d-flex flex-column min-vh-100">
		<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
			<a class="navbar-brand" href="/">{% translate "Task manager" %}</a>
			<button
				class="navbar-toggler"
				data-bs-toggle="collapse"
				data-bs-target="#navbarToggleExternalContent"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggleExternalContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="">{% translate "Users" %}</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="">{% translate "Sign in" %}</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">{% translate "Sign up" %}</a>
					</li>
				</ul>
			</div>
		</nav>
		{% block content %}{% endblock %}
		<footer>
			<div class="container my-5 pt-4 border-top">
				<div class="mx-auto" style="width: 200px">
					<a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
				</div>
			</div>
		</footer>
	</body>
</html>
