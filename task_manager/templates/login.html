{% extends "base.html" %}
{% block content %}
  {% load i18n %}
  <h1 class="my-4">{% translate "Signing in" %}</h1>
  <form method="post">
    {% csrf_token %}

    {% if messages %}
      <ul class="list-unstyled text-danger">
        {% for message in messages %}
          {% if message.tags == "warning" %}
            <li>{{ message }}</li>
          {% endif %}
        {% endfor %}
      </ul>
    {% endif %}

    <div class="mb-3">
      <label class="form-label" for="id_username"
        >{% translate "Username" %}</label
      >
      <input
        type="text"
        name="username"
        autofocus
        autocapitalize="none"
        autocomplete="username"
        maxlength="150"
        class="form-control"
        placeholder="{% translate 'Username' %}"
        required
        id="id_username"
        value="{{ username }}"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_password"
        >{% translate "Password" %}</label
      >
      <input
        type="password"
        name="password"
        autocomplete="current-password"
        class="form-control"
        placeholder="{% translate 'Password' %}"
        required
        id="id_password"
      />
    </div>
    <input
      class="btn btn-primary"
      type="submit"
      value="{% translate 'Sign in' %}"
    />
  </form>
{% endblock %}
