{% extends "base.html" %}
{% block content %}
  {% load django_bootstrap5 %}
  {% load i18n %}
  <h1 class="my-4">{% trans "Sign up" %}</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input
      class="btn btn-primary"
      type="submit"
      value="{% trans 'Signing up' %}"
    />
  </form>
{% endblock %}
