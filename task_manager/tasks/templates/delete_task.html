{% extends "base.html" %}
{% block content %}
  {% load i18n %}
  <h1 class="my-4">{% translate "Task deleting" %}</h1>
  <p>{% translate "Are you sure you want to delete" %} {{ task.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <input
      class="btn btn-danger"
      type="submit"
      value="{% translate 'Yes, delete' %}"
    />
  </form>
{% endblock %}
